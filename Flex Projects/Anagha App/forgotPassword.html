<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagha's App</title>
    <link rel="stylesheet" href="./css/generalStyle.css">
    <link rel="stylesheet" href="./css/auth.css">
</head>
<body>
    <div class="containerAuth">
        <div class="wrapperAuth">
            <form action="#">
                <h1>Forgot Password?</h1>
                <span class="action-details">No worries! Enter your email ID and we will send you a reset link</span>
                <div class="row">
                    <div class="form-group">
                        <input type="text" required>
                        <span>Email</span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group form-group-right-link">
                        <a href="./index.html">Login In</a>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <button>Reset Password</button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
