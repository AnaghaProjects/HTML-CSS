<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagha's App</title>
    <link rel="stylesheet" href="./css/generalStyle.css">
    <link rel="stylesheet" href="./css/auth.css">
</head>

<body>
    <div class="containerAuth">
        <div class="wrapperAuth">
            <form action="#">
                <h1>SignUp Form</h1>
                <span class="action-details">Already have an account!!! <a href="./index.html">Login In</a></span>
                <div class="row">
                    <div class="form-group">
                        <input type="text" required>
                        <span>Email</span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <input type="password" required>
                        <span>Password</span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <input type="password" required>
                        <span>Re-enter Password</span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <input type="checkbox" name="" id="">
                        <span>I do accept the <a href="./tearmsCondition.html">Terms and Condition</a> of your site.</span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <button>Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
